<div class="justify-content-center mx-auto" style="background-color:rgba(255, 255, 255, .8); border-radius: 6px; border-color: #6d6d6d; border-style: solid; border-width: 1px; box-shadow: 0px 0px 12px #ffffff;width: fit-content; ">

  <form class="form-signin text-end col-md-5" style=>
      <div class="text-center mb-4">
        <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 my-3 font-weight-normal">Login</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, quisquam.</p>
      </div>
  
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>
  
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-primary btn-block mx-auto w-100 my-1" type="submit">Login</button>

      <p class="mt-2 mb-0">Don't you have an account?</p>
      <button class="mt-0 btn btn-light btn-outline-dark btn-block mx-auto w-100" type="submit">Register</button>
      <p class="mt-4 mb-1 text-muted text-center">&copy; 2017-2018</p>
    </form>
</div>
